            rel="stylesheet"
        />
    </head>
    <body style="height: 50000px">
        <!-- make part header -sticky -->
        <header class="header">
            <div class="container container__header">
                <a href="#!">
                    <img src="./assets/img/Logo.svg" alt="Lucky" />
                </a>
                <nav class="nav">
                    <ul class="nav__menu">
                        <li>
                            <a
                                class="nav__menu-item nav__menu--active"
                                href="#!"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a class="nav__menu-item" href="#!">About</a>
                        </li>
                        <li>
                            <a class="nav__menu-item" href="#!"
                                >Services & Rates</a
                            >
                        </li>
                        <li>
                            <a class="nav__menu-item" href="#!">Reviewa</a>
                        </li>
                        <li>
                            <a class="nav__menu-item" href="#!">Contacts us</a>
                        </li>
                    </ul>
                </nav>
                <a href="#@" class="header__btn">Sign up</a>
            </div>
        </header>

        <!-- make part header -hero -->
        <section class="hero">
            <div class="container container__hero">
                <!-- hero-media -->
                <div class="hero__media">
                    <img
                        src="./assets/img/hero-img/cat-hero-01.png"
                        alt="Cat-luckey"
                        class="hero-media__cat"
                    />
                    <img
                        class="hero-media__union"
                        src="./assets/img/hero-img/Union.svg"
                        alt=""
                    />
                    <img
                        class="hero-media__union-2"
                        src="./assets/img/hero-img/Union2.svg"
                        alt=""
                    />
                    <img
                        src="./assets/img/hero-img/dog-hero-01.png"
                        alt=""
                        class="hero-media__dog"
                    />
                    <div class="hero-media-info">
                        <div class="hero-info__group">
                            <img
                                src="./assets/img/hero-img/Hero-info/Dog-info.png"
                                alt=""
                            />
                            <div class="hero-info-heading">
                                <h3 class="heading heading-4">Pet Health</h3>
                                <span
                                    class="hero-infor__line hero-infor__line--long"
                                ></span>
                                <span
                                    class="hero-infor__line hero-infor__line--short"
                                ></span>
                            </div>
                        </div>
                        <span class="hero-info-line"></span>

                        <div class="hero-info__group">
                            <img
                                src="./assets/img/hero-img/Hero-info/Dog-info-2.png"
                                alt=""
                            />
                            <div class="hero-info-heading">
                                <h3 class="heading heading-4">Pet Health</h3>
                                <span
                                    class="hero-infor__line hero-infor__line--long"
                                ></span>
                                <span
                                    class="hero-infor__line hero-infor__line--short"
                                ></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- hero-content -->
                <section class="hero__content">
                    <h1 class="heading heading-1">
                        Established & Trusted Pet Care Service
                    </h1>
                    <p class="desc hero-content__desc">
                        Discover a wide variety of Pawsitive services to choose
                        from, including daycare, private walks, office duty and
                        spa.
                    </p>
                    <div class="hero-cta">
                        <button class="hero-cta__btn">
                            <span>Book a Meet</span>
                            <img src="./assets/img/CaretRight.svg" alt="" />
                        </button>
                        <a class="hero-cta__link" href="#!">Schedule a Call</a>
                    </div>
                </section>
            </div>
        </section>
    </body>
</html>
